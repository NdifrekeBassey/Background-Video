<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG Video</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="preloader">
        <img src="preloader.gif" alt="Loading...">
    </div>
    <header>
        <video class="background-video" muted autoplay loop>
            <source src="background-video.mp4" type="video/mp4" alt="Background video">
            Your browser does not support the video tag.
        </video>
        <h1>Ndifreke Bassey</h1>
        <button class="btn btn-secondary" aria-label="Play/Pause video">
            <i class="fa fa-pause" aria-hidden="true"></i>
        </button>
        <p style="color: white;">&copy; 2024 Eagletech. All rights reserved.</p>
    </header>
    <script src="index.js"></script>
</body>
</html>
